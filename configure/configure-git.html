<h1> Universal Configuration of Git </h1>

<ol>
  <li> $ git config --global user.name “myname” </li>
  <li>	$ git config --global user.email “myemailaddress@gmail.com” </li>
  <li>	$ git config --list </li>
  <li>	$ git config --global credential.helper cache </li>
  <li>	$ git config --global credential.helper cache --timeout=3600 </li>
</ol>
